services:
  - type: web
    name: travel-api
    env: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: |
      cd /opt/render/project/src/backend && alembic upgrade head
      uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-companion-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MINI_APP_URL
        value: "https://zhyvvu.github.io/travel-companion-app/"

  - type: worker
    name: telegram-bot
    env: python
    region: frankfurt
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python minimal_bot.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-companion-db
          property: connectionString
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: MINI_APP_URL
        value: "https://zhyvvu.github.io/travel-companion-app/"
