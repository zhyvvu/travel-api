services:
  - type: web
    name: travel-api
    env: python
    region: frankfurt
    rootDir: backend  # КРИТИЧЕСКИ ВАЖНО: говорим Render, что сервис в backend/
    buildCommand: |
      pip install -r requirements.txt
      alembic upgrade head
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: travel-companion-db
          property: connectionString